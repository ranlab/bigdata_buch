# ACHTUNG: Das Hadoop arbeitet mit dem alten log4j. Deshalb gibt es diese Propertie.

# Root logger option
log4j.rootLogger=ERROR, stdout
 
# CONSOLE: Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%l - %m%n

# LOGGER ADAPTER ALLGEMEIN
log4j.logger.de.ranlab=DEBUG, stdout
log4j.additivity.de.ranlab=false
